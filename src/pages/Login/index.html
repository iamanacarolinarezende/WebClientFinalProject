<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Importing Global Styles-->
    <link rel="stylesheet" href="../../styles/globals.css">
    <!--Importing Specific Styles-->   
    <link rel="stylesheet" href="./style.css">
    <!--Importing the script-->
    <script src="./main.js"></script>
    
</head>
<header>
    <nav>
        <ul>
            <li><a href="../../../Index.html">Home</a></li>
            <li><a href="./index.html" class="active">Login</a></li>
            <li><a href="../about-us/index.html">About Us</a></li>
        </ul>
    </nav>
</header>
<body>
    <div id="divbar">
        <p id="login">Login</p>
        <h6 id="passerror"></h6>
    <div class="form-group">
        <label for="textBoxUserName" id="username">Username</label>
        <input class="form-control" id="textBoxUserName" placeholder="    Write something ..." type="text">
    </div>
    
    <div class="form-group">
        <label for="textBoxPassword" id="password">Password</label>
        <input class="form-control" id="textBoxPassword" placeholder="    Write something ..." type="text"> 
        <button class="btn-pass" onclick="generatePassword()">Generate Password</button>   
    </div>
    <div class="form-group">
    <button class="btn-login" onclick="login()" id="signinbutton">Login</button>
    </div>
</div>
</body>
