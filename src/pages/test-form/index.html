<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Importing Global Styles-->
    <link rel="stylesheet" href="../../styles/globals.css">
    <!--Importing Specific Styles-->   
    <link rel="stylesheet" href="./style.css">
    <!--Importing the script-->
    <script src="./script.js"></script>

</head>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./src/pages/login/index.html">Login</a></li>
            <li><a href="./src/pages/about-us/index.html">About Us</a></li>

</header>
<body onload="loadNextQuestion()">
    <!--Question Container-->
    <div class="question-container">
        <!--Question Text-->
        <h1 id="question"></h1>
        <!--Containers where the user have to drop the order-->
        <div class="container">
            <div id="b1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b3" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b4" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="container-informative">
            <div id="best">Best Answer</div> <div id="worst">Worst Answer</div>
        </div>
        <!--Initial container for aswers cards -->
        <div id="initial-container" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="a" class="box-answer" id="answer1" draggable="true" ondragstart="drag(event)">
                <!--Asnwer a-->
            </div>
            <div id="b" class="box-answer" id="answer2" draggable="true" ondragstart="drag(event)">
                <!--Asnwer b-->
            </div>
            <div id="c" class="box-answer" id="answer3" draggable="true" ondragstart="drag(event)">
                <!--Asnwer c-->
            </div>
            <div id="d" class="box-answer" id="answer4" draggable="true" ondragstart="drag(event)">
                <!--Asnwer d-->
            </div>
        </div>
        <div id="error-message" class="container-informative"></div>
        <div class="container">
            <input class="button" type="button" value="Next" onclick="next()">
        </div>
    </div>

</body>
</html>
